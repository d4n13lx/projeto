<style type="text/css">
/* Estilo para o item da imagem */
.item-img {
    position: relative;
    display: inline-block;
    width: 100%;
    height: 100%;
    overflow: hidden; /* Garante que o conteúdo extra não ultrapasse os limites da imagem */
}

/* Estilo do card de informações */
.info-card {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;  /* A largura do card será 100% da imagem */
    background-color: rgba(0, 0, 0, 0.7); /* Fundo semi-transparente */
    color: white;
    padding: 15px;
    height: 0; /* A altura começa em 0 */
    opacity: 0; /* O card começa invisível */
    overflow: hidden; /* Esconde o conteúdo que ultrapassa a altura */
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    transition: height 1s ease, opacity 0.5s ease; /* Transição suave de altura e opacidade */
}

/* Exibir o card de informações ao passar o mouse sobre a imagem */
.item-img:hover .info-card {
    height: 150px; /* A altura final do card (ajuste conforme necessário) */
    opacity: 1; /* Torna o card visível */
    padding: 15px; /* O padding será mantido, mas você pode ajustar para criar o efeito de animação */
}

/* Estilos para telas pequenas */
@media (max-width: 768px) {
    .info-card {
        width: 100%; /* O card ocupa toda a largura da imagem em telas menores */
        bottom: 0;
        left: 0;
        padding: 10px; /* Reduzindo o padding */
    }
}

/* Estilos para telas muito pequenas (exemplo: smartphones em modo retrato) */
@media (max-width: 480px) {
    .info-card {
        width: 100%; /* O card ocupa toda a largura da imagem */
        bottom: 0;
        left: 0;
        padding: 8px; /* Padding reduzido */
        font-size: 14px; /* Texto menor para telas pequenas */
    }
}

/* Opções adicionais para garantir o posicionamento correto */
.item-img img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    display: block; /* Remove o espaço extra abaixo das imagens */
}


</style>
