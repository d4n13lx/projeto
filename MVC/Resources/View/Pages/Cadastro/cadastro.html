<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{{URL}}/MVC/Resources/View/Pages/css/pagina.css">
</head>
<body class="BODY">
    <div class="menu-btn">
        <a href="{{URL}}/">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="black" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
              </svg>
        </a>
        </div>
    <div class="form-container">
        <form method="post">
            <h1>Cadastre-se</h1>
            {{status}}
            <input type="text" name="nome" placeholder="Escreva seu nome">
            <input type="email" name="email" placeholder="Escreva seu E-mail">
            <input type="password" name="senha" placeholder="Escreva sua senha">
            <input type="submit" class="form-btn" value="cadastro">
            <p>Você já possui uma conta ? <a href="{{URL}}/admin/login">Faça Login</a></p>
        </form>
    </div>
    
</body>
</html>
